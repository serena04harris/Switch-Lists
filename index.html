<!DOCTYPE html>
<head>
    <title> Switch Lists </title>
</head>
<body>
    <h1 id="heading">Halloween Recipe Ideas</h1>
    <p> What type of recipes are you interested in?</p>
    <div>
        <input type="radio" id="Sweet Treats" name="theme" value="SWEET"> 
        <label for="Sweet Treats">Sweet Treats</label>
    </div>
    <div>
        <input type="radio" id="Savory Treats" name="theme" value="SAVORY">
        <label for="Savory Treats">Savory Treats</label>
    </div>
    <button id="idea-button" onclick="showmeIdeas()">Show Me Ideas</button>
          
    <script src="js/index.js"></script> 
</body>
